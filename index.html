<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Yugioh Trivia Game</title>
</head>
<body>
    <div class="wrapper">
        <div id="logo" class="title-container text-center">
            <a href="index.html"><img src="assets/images/Yugioh-Game-Title.png" alt="Gerar's Yugioh Trivia Extravaganza"></a>

        <div class="content-container">
            <div class="rules-container">
                <h1 class="text-center">Rules:</h1>

                <div class="text-center start-button">
                    <button id="start-button" class="start">Start</button>
                </div>
            </div>
            <div class ="text-center" id="question-container"></div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
